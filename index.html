<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h3>View High Scores</h3>
        <h3 id="timer" class="hide">Time Left: <span id="timeLeft"></span></h3>
    </header>
    <main>
        <div id="startDiv">
            <h2>Coding Quiz Challenge</h2>
            <p>You'll have 120 seconds to answer the questions. Wrong answers deduct 15 seconds. Your final score will the the time left at the end of the game.</p>
            <button id="start">Start</button>
        </div>
        <div id="questions" class="hide">
            <h2 id="questionTitle">To be populated.</h2>
            <button id="answer1">Test Answer 1</button>
            <button id="answer2">Test Answer 2</button>
            <button id="answer3">Test Answer 3</button>
            <button id="answer4">Test Answer 4</button>
        </div>
        <div id="rightWrong" class="hide">
        </div>
        <div id="endScreen" class="hide"> 
            <p>Complete!</p>
            <h3>Your final score is <span id="final-score">0</span></h3>
            <form>
                <label for="example">Enter initials: </label>
                <input id="initials" type="text" name="text" minlength="1" maxlength="3" required/>
                <input type="submit" id="submit-button" value="Submit" />
            </form>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
